
{% extends 'base/base.html' %}

{% block page_content %}
<form method="POST" class="form-inline" >
  {% csrf_token %}
    <div class="col-xl-6 col-md-6 mb-6">
        {% if obj %}
        <div class="card border-left-warning shadow h-100 py-2">
        {% else %}
        <div class="card border-left-success shadow h-100 py-2">
        {% endif %}
            <div class="card-body">
            <div class="row no-gutters align-items-center">

                <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                        {% if obj %} Editar {% else %} Nueva {% endif %} Unidad de Medida
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row">

                        </div>


                        <div class="col-6">

                        {{ form.descripcion }}


                        </div>

                        <div class="col-6">

                        {{ form.Estado }}

                        </div>



                      </div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" name="guardar" class="btn btn-danger" ><span class="fa fa-save"></span>Guardar</button>
                            <a href=" {% url 'inventario:um' %}" class="btn btn-success"><span class="fa fa-undo"></span>Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
</form>
{% endblock %}
